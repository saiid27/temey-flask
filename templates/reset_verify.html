<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réinitialiser le mot de passe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-12 col-md-6 col-lg-4 mx-auto">
    <div class="card shadow p-4">
      <h5 class="text-center mb-3">إعادة تعيين كلمة المرور</h5>
      {% with msgs=get_flashed_messages(with_categories=true) %}{% for c,m in msgs %}
      <div class="alert alert-{{c}}">{{m}}</div>{% endfor %}{% endwith %}
      <form method="POST">
        <div class="mb-3"><label class="form-label">الرقم </label>
          <input name="phone" value="{{ phone or '' }}" class="form-control"></div>
        <div class="mb-3"><label class="form-label">الرمز</label>
          <input name="code" class="form-control" maxlength="6" required></div>
        <div class="mb-3"><label class="form-label">كلمة المرور الجديدة</label>
          <input type="password" name="new_password" class="form-control" required></div>
        <button class="btn btn-success w-100">حفظ</button>
      </form>
    </div>
  </div>
</div>
</body></html>
